          nihil!</span>
      </div>
      <div class="calc" id="calc">

            <div class="calc__input calc-input">
              <div class="calc-input__top">
                <span class="calc-input__top-text">You pay</span>
              </div>
              <div class="calc-input__middle">
                <input class="calc-input__form" id="pay" type="text" name="pay" placeholder="0">
              </div>
            </div>

            <div class="calc__buttons">
              <button class="calc__btn-reset" id="reset" type="reset">
                <img src="img/reset.svg" alt="Reset">
              </button>
            </div>

            <div class="calc__input calc-input">
              <div class="calc-input__top">
                <span class="calc-input__top-text">You receive</span>
              </div>
              <div class="calc-input__middle">
                <input class="calc-input__form" id="receive" type="text" name="receive" placeholder="0" disabled>
                <input class="calc-input__form-text" type="text" name="receive-currency" id="receive-currency" disabled
                  value="UAH">
              </div>
            </div>
